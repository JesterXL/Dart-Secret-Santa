<polymer-element name="secret-santa-app">
	<link rel="import" href="views/PersonInput.html">
	<link rel="import" href="views/PersonList.html">
	<link rel="import" href="views/SecretSantaList.html">
  <template>
  	<p>Add secret santas... or just <a href="#" on-click="{{generateFixtures}}">generate some</a>.</p>
    <person-input on-add="{{addPerson}}"></person-input>
    <person-list id="personList"></person-list>
    <template if="{{readyToGenerate == false}}">
  	  <p>Add 4 or more people that are even.</p>
  	</template>
    <template if="{{readyToGenerate == true}}">
  	  <button id="generateButton" on-click="{{generateSecretSantas}}">Generate Secret Santas</button>
  	</template>
  	<p><strong>Secret Santas</strong></p>
  	<secret-santa-list secretSantas="{{secretSantas}}"></secret-santa-list>
  </template>
  <script type="application/dart" src="SecretSantaApp.dart"></script>
</polymer-element>
